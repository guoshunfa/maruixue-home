<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow Gallery</title>
</head>

<body>
    <footer>
        ❤️
    </footer>
    
    <div class="slideshow-container">
        
        <div class="mySlides fade">
            <div class="numberText">1 / 4</div>
            <img src="img/02.jpg" style="width:100%">
            <!-- <div class="text">lights</div> -->
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 4</div>
            <img src="img/03.jpg" style="width:100%">
            <!-- <div class="text">mountains</div> -->
        </div>

        <div class="mySlides fade">
            <div class="numberText">3 / 4</div>
            <img src="img/04.jpg" style="width:100%">
            <!-- <div class="text">nature</div> -->
        </div>

        <div class="mySlides fade">
            <div class="numberText">4 / 4</div>
            <img src="img/01.jpg" style="width:100%">
            <!-- <div class="text">nature</div> -->
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <script src="app.js"></script>

</body>

</html>
